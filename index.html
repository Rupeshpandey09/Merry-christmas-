
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026: Our Next Chapter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; margin: 0; }
        .cinematic-text { font-family: 'Playfair Display', serif; letter-spacing: 0.15em; text-transform: uppercase; opacity: 0; z-index: 20; position: relative; }
        
        /* Film Grain Effect */
        .grain { position: fixed; top: -100%; left: -100%; width: 300%; height: 300%; background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Grain_Texture.jpg'); opacity: 0.04; pointer-events: none; animation: grain 8s steps(10) infinite; z-index: 50; }
        @keyframes grain { 0%, 100% { transform:translate(0, 0) } 10% { transform:translate(-5%, -10%) } 50% { transform:translate(-5%, 15%) } }

        .fade-in { animation: fadeIn 3s forwards; }
        .fade-out { animation: fadeOut 2s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

        #fireworks-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 15; pointer-events: none; }
        .rose { font-size: 80px; filter: drop-shadow(0 0 15px rgba(255,0,0,0.5)); display: none; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="grain"></div>
    <canvas id="fireworks-canvas"></canvas>

    <audio id="bg-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div id="scene-container" class="h-screen flex items-center justify-center text-center p-5 flex-col">
        <div id="start-screen">
            <button onclick="startMovie()" class="border border-white/30 px-8 py-3 hover:bg-white hover:text-black transition-all duration-1000 uppercase tracking-widest text-sm">
                Begin The Experience
            </button>
        </div>

        <div id="cinema-content" class="hidden">
            <p id="movie-text" class="cinematic-text text-xl md:text-3xl font-light italic"></p>
            <div id="final-rose" class="rose">ðŸŒ¹</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let fireworks = [];

        // Scene Timeline
        const scenes = [
            { text: "A Love Story Production", duration: 3000 },
            { text: "Starring You & Me", duration: 3000 },
            { text: "The best scenes of my life...", duration: 4000 },
            { text: "...are the ones spent with you.", duration: 4000 },
            { text: "365 new pages. 1 new book.", duration: 4000 },
            { text: "HAPPY NEW YEAR 2026", duration: 7000, isClimax: true },
            { text: "Always Yours.", duration: 5000, showRose: true }
        ];

        function startMovie() {
            document.getElementById('start-screen').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('cinema-content').classList.remove('hidden');
                document.getElementById('bg-music').play();
                resizeCanvas();
                playScene(0);
            }, 2000);
        }

        function playScene(index) {
            if (index >= scenes.length) return;
            const scene = scenes[index];
            const textElement = document.getElementById('movie-text');
            
            textElement.innerText = scene.text;
            if (scene.isClimax) {
                textElement.classList.add('text-5xl', 'md:text-7xl', 'font-bold');
                textElement.style.color = "#D4AF37";
                startFireworks(); 
            }

            textElement.classList.remove('fade-out');
            textElement.classList.add('fade-in');

            setTimeout(() => {
                if (scene.showRose) {
                    document.getElementById('final-rose').style.display = 'block';
                    document.getElementById('final-rose').classList.add('fade-in');
                } else {
                    textElement.classList.replace('fade-in', 'fade-out');
                    setTimeout(() => playScene(index + 1), 2000);
                }
            }, scene.duration);
        }

        // --- Fireworks Logic ---
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function startFireworks() {
            const colors = ['#ff0000', '#ffd700', '#ff69b4', '#00fbff'];
            function createParticle(x, y) {
                return {
                    x, y,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    v: { x: (Math.random() - 0.5) * 10, y: (Math.random() - 0.5) * 10 },
                    alpha: 1
                };
            }

            setInterval(() => {
                let x = Math.random() * canvas.width;
                let y = Math.random() * (canvas.height / 2);
                for (let i = 0; i < 50; i++) fireworks.push(createParticle(x, y));
            }, 800);

            function animate() {
                ctx.fillStyle = 'rgba(5, 5, 5, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                fireworks.forEach((p, i) => {
                    p.x += p.v.x; p.y += p.v.y; p.alpha -= 0.01;
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.alpha;
                    ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI * 2); ctx.fill();
                    if (p.alpha <= 0) fireworks.splice(i, 1);
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
